<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore PDF</title>
    <style>
        /* Stile per far s√¨ che il PDF occupi l'intera pagina */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Nasconde le barre di scorrimento del corpo della pagina */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Rimuove il bordo dell'iframe */
        }
    </style>
</head>
<body>
    <iframe src="PORTFOLIO_SACCALANI.pdf" title="PORTFOLIO VITTORIA SACCALANI"></iframe>
</body>
</html>
