<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO VITTORIA SACCALANI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #333; /* Sfondo scuro per PC */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<script>
    // Funzione per rilevare se il dispositivo è mobile
    function isMobileDevice() {
        return /Mobi|Android|iPhone/i.test(navigator.userAgent);
    }

    // Nome del file PDF
    const pdfFile = 'PORTFOLIO_SACCALANI.pdf';

    // Controlla se l'utente è su un dispositivo mobile
    if (isMobileDevice()) {
        // Se è mobile, reindirizza direttamente al file PDF.
        // Questo chiederà all'utente di scaricarlo o aprirlo con un'app nativa.
        window.location.href = pdfFile;
    } else {
        // Se è un PC, crea e inserisci l'iframe per visualizzare il PDF.
        const iframe = document.createElement('iframe');
        iframe.src = pdfFile;
        iframe.title = "PORTFOLIO VITTORIA SACCALANI";
        document.body.appendChild(iframe);
    }
</script>

</body>
</html>
